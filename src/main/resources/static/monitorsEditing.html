<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Изменить монитор</title>
</head>
<body>
<form method="post" action="/auth/putMonitor">
    <p><strong>Введите данные монитора</strong></p>
    <p>
        Id: <input type="text" size="40" name="id"><br><br>
        Серийный номер: <input type="text" size="40" name="seriesNumber"><br><br>
        Изготовитель: <input type="text" size="40" name="maker"><br><br>
        Цена: <input type="text" size="40" name="price"><br><br>
        Количество: <input type="text" size="40" name="counter"><br><br>
        Диагональ: <input type="text" size="40" name="diagonal"><br><br>
        <input type="submit" value="Upload">
    </p>
</form>
</body>
</html>
